@(elements: views.html.helper.FieldElements)

@import play.i18n._
@import views.html.helper._

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="form-group @elements.args.get('_class) @if(elements.hasErrors) {has-error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
    <label class="col-sm-2 control-label">@elements.label(elements.lang)</label>
    	<div class="col-sm-10">
     	 <p class="form-control-static">@elements.field.value @elements.input</p>
    	</div>
</div>
