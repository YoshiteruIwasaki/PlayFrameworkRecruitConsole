@(page: Integer, beanList: List[models.SiteBean])
<div class="row" id="list@page">
	@if(beanList != null && beanList.size() > 0){
	    @for(bean <- beanList){
		  <div class="col-sm-6 col-md-4">
		  	<div class="thumbnail hover_img">
		    	<a href="@{bean.url}" class="fixpreload"><img title="@{bean.title}" src="@{bean.thumbUrl}" alt="@{bean.url}" /></a>
		  	</div>
		  </div>
	    }
	}
</div>
