@(title: String, description: String)(content: Html)(js: Html)
@import _root_.views.html.helper._
@import utils._
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="@description">
    <meta name="author" content="">
    <title>@titleText(title)</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link href='http://fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("css/style.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("preloader/css/preloader.css")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("select2.css"))'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("select2-bootstrap.css"))'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">@{ApplicationSiteConfigUtils.SITE_TITLE}</a>
        </div>
        <div class="navbar-collapse collapse">
        <div class="navbar-right">
        	<a class="btn btn-default" href="@controllers.site.routes.SiteFormController.register()" role="button" style="margin-top:8px;">登録</a>
        	</div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="wrapper">
        @content
    </div>

    <div id="footer">
      <div class="container">
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
      </div>
    </div>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
    <script type='text/javascript' src='@routes.Assets.at("preloader/js/jquery.preloader.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("jquery_bottom/jquery.bottom-1.0.js")'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("select2.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("select2_locale_ja.js"))'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/common.js")'></script>
    @js
</body>
</html>
