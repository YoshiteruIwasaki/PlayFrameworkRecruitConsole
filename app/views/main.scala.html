@(title: String, description: String)(content: Html)(js: Html)
@import _root_.views.html.helper._
@import utils._
<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="@descriptionText(description)">
    <meta name="author" content="">
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:title" content="@titleText(title)" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="@descriptionText(description)"/>
    <meta property="og:url" content="http://@{request.host}@{request.uri}" />
    <meta property="og:site_name" content="@{ApplicationSiteConfigUtils.SITE_TITLE}@{ApplicationSiteConfigUtils.SITE_SUB_TITLE}" />
    <meta property="og:image" content="http://@{request.host}@routes.Assets.at(ApplicationSiteConfigUtils.SITE_IMAGE)" />
    <meta property="fb:app_id" content="@{ApplicationSiteConfigUtils.FACEBOOK_ID}" />
    <title>@titleText(title)</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link href='http://fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='@routes.Assets.at("css/style.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("preloader/css/preloader.css")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("select2.css"))'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("select2-bootstrap.css"))'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">@{ApplicationSiteConfigUtils.SITE_TITLE} <small>@{ApplicationSiteConfigUtils.SITE_SUB_TITLE}</small></a>
        </div>
        <div class="navbar-collapse collapse">
        @*********************
        <div class="navbar-right">
        	<a class="btn btn-default" href="@controllers.site.routes.SiteFormController.register()" role="button" style="margin-top:8px;">登録</a>
        	</div>
          *********************@
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="wrapper">
        @content
    </div>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='@routes.Assets.at("preloader/js/jquery.preloader.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("jquery_bottom/jquery.bottom-1.0.js")'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("select2.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("select2_locale_ja.js"))'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/common.js")'></script>
    <script src="https://apis.google.com/js/platform.js" async defer>{lang: 'ja'}</script>
    @js
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1&appId=@{ApplicationSiteConfigUtils.FACEBOOK_ID}";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '@{ApplicationSiteConfigUtils.GOOGLE_ANALYTICS}', 'auto');
    ga('send', 'pageview');

    </script>
</body>
</html>
